<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuri Carousel Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">

      <!-- Navigation Buttons -->
      <button class="previous" id="previous">
        <img src="./images/previous.png" alt="previous icon" />
      </button>
      <button id="next" class="next">
        <img src="./images/next.png" alt="next icon" />
      </button>

      <!-- Carousel Images -->
      <div class="slides visible">
        <img src="./images/1.jpg" alt="girl running" />
      </div>
      <div class="slides">
        <img src="./images/2.jpg" alt="woman running" />
      </div>
      <div class="slides">
        <img src="./images/3.jpg" alt="boat on a lake" />
      </div>
      <div class="slides">
        <img src="./images/4.jpg" alt="deepwater diving" />
      </div>
      <div class="slides">
        <img src="./images/5.jpg" alt="lady smiling" />
      </div>
      <div class="slides">
        <img src="./images/6.jpg" alt="racing on snow" />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
